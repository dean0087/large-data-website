<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>BOOK CLUB</title>

<link rel="stylesheet" href="css/general.css" /> 

</head>

<body>

<form>
	<div>
		<label for="name">
		Name:
		<span class="error">Please enter your first name</span>
		</label>
		<input type="text" id="name" class="input-text" required="required">
	</div>
	
	<div>
		<label for="email">Email:</label>
		<input type="email" id="email" class="input-text" maxlength="256">
	</div>
	
	<div>
		<label for="phone">Phone Number:</label>
		<input type="number"id="phone" class="input-text" placeholder="6135551234">
	</div>
	
	<div>
		<label for="address">Adress:</label>
		<input type="text" id="address" class="input-text" required="required">
	</div>
	
	<div>
		<label for="city">City:</label>
		<input type="text-input" id="city" required="required">
	</div>
	
	<div>
		<label for="postal">Postal Code:</label>
		<input type="text-input" id="postal" max-length="7">
	</div>
	
	<div>
		<label for="province">Province</label>
		<select id="province">
			<option></option>
			<option>Ontario</option>
			<option>Quebec</option>
			<option>Maritimes</option>
			<option>Prairies</option>
			<option>Territories</option>
			<option>British Columbia</option>
		</select>
	</div>
	
	<div>
		<label for="time">When would be best to meet?</label>
		<input type="time" id="time" class="input-text" required="required">
	</div>
	
	<div>
		<label for="howmany">How many books have you read this year?</label>
		<input type="number" id="howmany" />
	</div>
	
	
	<div>
		<label for="author">Describe your favourite book & author</label>
		<textarea id="author" class="input-text"></textarea>
	</div>
		
	<div>
	How much do you love this genre? ( ?/5 )
	<br/>
		<input type="radio" id="5" name="howmuch">
		<label for="5">5</label>

		<input type="radio" id="4" name="howmuch">
		<label for="4">4</label>

		<input type="radio" id="3" name="howmuch">
		<label for="3">3</label>

		<input type="radio" id="2" name="howmuch">
		<label for="2">2</label>

		<input type="radio" id="1" name="howmuch">
		<label for="1">1</label>
		
		<input type="radio" id="0" name="howmuch">
		<label for="0">0</label>
	</div>
	
	<button type="submit">SEND!</button>
	
</form>


</body>
</html>
